[package]
name = "imgui-wgpu"
version = "0.1.0"
authors = ["Steven Wittens <steven@acko.net>"]
edition = "2018"

[features]
default = []
metal = ["wgpu/metal"]
dx11 = ["wgpu/dx11"]
dx12 = ["wgpu/dx12"]
vulkan = ["wgpu/vulkan"]

[dependencies]
wgpu = { version = "0.3.0", features = ["vulkan"] }
cgmath = "0.17"
env_logger = "0.5"
glsl-to-spirv = "0.1"
log = "0.4"
num-traits = "0.2.6"
imgui = { git = "https://github.com/Yatekii/imgui-rs", rev = "e577870e7f1fd1c2863ab013ed70c75f079f4dd1" }
# imgui = { path = "../imgui-rs" }
imgui-winit-support = { git = "https://github.com/Yatekii/imgui-rs", rev = "e577870e7f1fd1c2863ab013ed70c75f079f4dd1" }
# imgui-winit-support = { path = "../imgui-rs/imgui-winit-support" }

[dev-dependencies]
winit = "0.20.0-alpha3"
raw-window-handle = "0.1"