[package]
name = "imgui-wgpu"
version = "0.1.0"
authors = ["Steven Wittens <steven@acko.net>"]
edition = "2018"

[features]
default = []
metal = ["wgpu/metal"]
dx11 = ["wgpu/dx11"]
dx12 = ["wgpu/dx12"]
vulkan = ["wgpu/vulkan"]

[dependencies]
wgpu = { version = "0.3.0", features = ["vulkan"] }
cgmath = "0.17"
env_logger = "0.5"
glsl-to-spirv = "0.1"
log = "0.4"
num-traits = "0.2.6"
# imgui = { git = "https://github.com/Yatekii/imgui-rs", rev = "53ebb60d0c8cc6644883f9c6aa6c5efe88333c22" }
imgui = { path = "../imgui-rs" }
# imgui-winit-support = { git = "https://github.com/Yatekii/imgui-rs", rev = "53ebb60d0c8cc6644883f9c6aa6c5efe88333c22" }
imgui-winit-support = { path = "../imgui-rs/imgui-winit-support" }

[dev-dependencies]
winit = "0.20.0-alpha3"
raw-window-handle = "0.1"